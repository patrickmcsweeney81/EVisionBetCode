# Pre-commit hooks configuration
# Install with: pip install pre-commit
# Setup hooks with: pre-commit install
# Run manually with: pre-commit run --all-files

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of file
      - id: check-yaml
        name: Check YAML files
        args: ['--unsafe']
      - id: check-json
        name: Check JSON files
      - id: check-toml
        name: Check TOML files
      - id: check-merge-conflict
        name: Check merge conflicts
      - id: debug-statements
        name: Check for debugger imports
      - id: mixed-line-ending
        name: Fix line endings
        args: ['--fix=lf']

  # Secret detection
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # Python code formatting - Black
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        name: Black - Code formatter
        language_version: python3.10
        args: ['--line-length=100']

  # Python import sorting - isort
  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort - Sort imports
        args: ['--profile=black', '--line-length=100']

  # Python linting - flake8
  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        name: flake8 - Lint Python code
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
        additional_dependencies: ['flake8-bugbear>=23.0.0']

  # Python type checking - mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        name: mypy - Type check
        args: ['--ignore-missing-imports']
        additional_dependencies: ['types-requests', 'types-python-dateutil']
        exclude: ^tests/

  # YAML linting
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.33.0
    hooks:
      - id: yamllint
        name: yamllint - Lint YAML
        args: ['--strict']

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.37.0
    hooks:
      - id: markdownlint
        name: markdownlint - Lint Markdown
        args: ['--fix']
