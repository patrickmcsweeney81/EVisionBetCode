services:
  # Web service - API
  - type: web
    name: evision-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install -e .
    startCommand: uvicorn backend_api:app --host 0.0.0.0 --port $PORT
    envVars:
      # REQUIRED: Get from https://the-odds-api.com/
      - key: ODDS_API_KEY
        sync: false
      # REQUIRED: Auto-populated from evisionbet-db database below
      - key: DATABASE_URL
        fromDatabase:
          name: evisionbet-db
          property: connectionString
      # OPTIONAL: SHA256 hash of admin password for protected endpoints
      # Generate with: python -c "import hashlib; print(hashlib.sha256('yourpassword'.encode()).hexdigest())"
      - key: ADMIN_PASSWORD_HASH
        sync: false
      - key: PYTHON_VERSION
        value: "3.9.18"

  # Cron job - Extract odds from The Odds API
  - type: cron
    name: evision-extract-odds
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "*/30 * * * *"  # Every 30 minutes
    buildCommand: pip install --upgrade pip && pip install -e .
    startCommand: cd /opt/render/project/src && python -m pipeline_v2.extract_odds
    envVars:
      # REQUIRED: Get from https://the-odds-api.com/
      - key: ODDS_API_KEY
        sync: false
      # REQUIRED: Auto-populated from evisionbet-db database below
      - key: DATABASE_URL
        fromDatabase:
          name: evisionbet-db
          property: connectionString

  # Cron job - Calculate EV opportunities
  - type: cron
    name: evision-calculate-ev
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "5,35 * * * *"  # 5 min after extract (every :05 and :35)
    buildCommand: pip install --upgrade pip && pip install -e .
    startCommand: cd /opt/render/project/src && python -m pipeline_v2.calculate_opportunities
    envVars:
      # REQUIRED: Auto-populated from evisionbet-db database below
      - key: DATABASE_URL
        fromDatabase:
          name: evisionbet-db
          property: connectionString

databases:
  - name: evisionbet-db
    databaseName: evisionbet
    plan: free
    region: oregon
