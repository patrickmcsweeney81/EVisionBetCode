services:
  # Web service - API
  - type: web
    name: evision-api
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install --upgrade pip && pip install -e .
    startCommand: uvicorn backend_api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ODDS_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: evisionbet-db
          property: connectionString
      - key: ADMIN_PASSWORD_HASH
        sync: false
      - key: PYTHON_VERSION
        value: "3.9.18"

  # Cron job - Extract odds
  - type: cron
    name: evision-extract-odds
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "*/30 * * * *"  # Every 30 minutes
    buildCommand: pip install --upgrade pip && pip install -e .
    startCommand: python src/pipeline_v2/extract_odds.py
    envVars:
      - key: ODDS_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: evisionbet-db
          property: connectionString

  # Cron job - Calculate EV
  - type: cron
    name: evision-calculate-ev
    env: python
    region: oregon
    plan: free
    branch: main
    schedule: "5,35 * * * *"  # 5 min after extract (every :05 and :35)
    buildCommand: pip install --upgrade pip && pip install -e .
    startCommand: python src/pipeline_v2/calculate_opportunities.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: evisionbet-db
          property: connectionString

databases:
  - name: evisionbet-db
    databaseName: evisionbet
    plan: free
    region: oregon
