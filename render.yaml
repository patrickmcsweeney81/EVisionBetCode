
services:
  - type: web
    name: evision-api
    env: python
    plan: standard
    pythonVersion: 3.13
    buildCommand: pip install -r requirements.txt && python run_create_tables.py
    startCommand: uvicorn backend_api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: LOG_LEVEL
        value: DEBUG

  - type: cron
    name: evision-extract-odds
    runtime: python
    plan: standard
    schedule: "*/30 * * * *"
    startCommand: bash -c 'echo "[DEBUG] $(date)" && pwd && ls -la && python -u src/pipeline_v2/extract_odds.py 2>&1'
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DEBUG
        value: "true"

  - type: cron
    name: evision-calculate-opportunities
    runtime: python
    plan: standard
    schedule: "*/35 * * * *"
    startCommand: bash -c 'echo "[DEBUG] $(date)" && pwd && ls -la data/ 2>/dev/null || echo "[DEBUG] data/ not found" && python -u src/pipeline_v2/calculate_opportunities.py 2>&1'
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DEBUG
        value: "true"
