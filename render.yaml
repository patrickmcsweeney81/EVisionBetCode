services:
  - type: web
    name: evision-api
    runtime: python
    plan: starter
    rootDir: .
    buildCommand: pip install -e . && python run_create_tables.py
    startCommand: uvicorn backend_api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false

  - type: cron
    name: evision-extract-odds
    runtime: python
    plan: standard
    rootDir: .
    schedule: "*/30 * * * *"
    buildCommand: pip install -e .
    startCommand: python -u src/pipeline_v2/extract_odds.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DEBUG
        value: "true"

  - type: cron
    name: evision-calculate-opportunities
    runtime: python
    plan: standard
    rootDir: .
    schedule: "*/35 * * * *"
    buildCommand: pip install -e .
    startCommand: python -u src/pipeline_v2/calculate_opportunities.py
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: DEBUG
        value: "true"
